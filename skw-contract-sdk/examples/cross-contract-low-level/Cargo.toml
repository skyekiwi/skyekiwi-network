[package]
name = "cross-contract-low-level"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
skw-contract-sdk = { path = "../../skw-contract-sdk" }

[dev-dependencies]
skw-sdk-sim = { path = "../../skw-sdk-sim" }

[profile.release]
codegen-units = 1
# Tell `rustc` to optimize for small code size.
opt-level = "z"
lto = true
debug = false
panic = "abort"

[workspace]
members = []
