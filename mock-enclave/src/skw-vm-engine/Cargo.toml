[package]
name = "skw-vm-engine"
version = "0.0.0"
authors = ["SkyeKiwi <hello@skye.kiwi>","Near Inc <hello@nearprotocol.com>"]
publish = false
edition = "2021"
license = "GPL-3.0"
readme = "README.md"
categories = ["wasm"]
repository = "https://github.com/skyekiwi/skyekiwi-network"
homepage = "https://github.com/skyekiwi/skyekiwi-network"
description = """
This crate implements the specification of the interface that SkyeKiwi Network secret contract runtime.
"""

[dependencies]
borsh = "0.9"
serde = { version = "1", features = ["derive"] }
wasmparser = "0.78"
memoffset = "0.6"
pwasm-utils = "0.12"
parity-wasm = "0.41"
wasmi = "0.10.0"
lru = "0.7.2"

anyhow = { version = "1.0.19", optional = true }

skw-vm-host = { path = "../skw-vm-host", default-features = false, features = [] }
skw-vm-primitives = { path = "../skw-vm-primitives" }

lazy_static = "1.4.0"
near-primitives = { git = "https://github.com/near/nearcore", tag = "crates-0.11.0" }

cached = "0.23.0"
tracing = { version = "0.1", default-features = false }
threadpool = "1.8.1"

[dev-dependencies]
near-test-contracts = { git = "https://github.com/near/nearcore", tag = "crates-0.11.0" }
assert_matches = "1.3"
wat = "1.0.40"
base64 = "0.13"

[features]
default = []

